<html>
  <head>
  {% if title %}
    <title>{{ title }} - microblog</title>
  {% else %}
    <title>welcome to blag!</title>
  {% endif %}
  </head>
  <body>
    <h1>Helo, {{ user.nickname }}!</h1>
  {% for post in posts %}
  <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
  {% endfor %}
  </body>
</html>
